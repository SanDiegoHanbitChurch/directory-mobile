name: Expo Review
on: [pull_request]
jobs:
  publish:
    name: Install and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - uses: expo/expo-github-action@v6
        with:
          expo-version: 4.x
          token: ${{ secrets.EXPO_TOKEN }}
      - run: npm install
      - run: expo publish --release-channel=pr-${{ github.event.number }}
        env:
          EXPO_CLIENT_ID: ${{ secrets.EXPO_CLIENT_ID }}
          ANDROID_CLIENT_ID: ${{ secrets.ANDROID_CLIENT_ID }}
          IOS_CLIENT_ID: ${{ secrets.IOS_CLIENT_ID }}
          WEB_CLIENT_ID: ${{ secrets.WEB_CLIENT_ID }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
      - uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: App is ready for review, you can [see it here](https://expo.dev/@san-diego-hanbit-church/directory-mobile?release-channel=pr-${{ github.event.number }}).
